<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Document Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link text-white" href="/home">Home page</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/import_documents">Import Document</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/export_documents">Export Document</a></li>
            </ul>
            <a class="nav-link text-white" href="/document_register">New Document Register</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h4 class="text-center">Edit Document</h4>
            <form th:action="@{/updateDocument}" th:object="${document}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required />

                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" class="form-control" th:field="*{type}" id="type" required />
                </div>

                <div class="mb-3">
                    <label for="sender" class="form-label">Sender:</label>
                    <input type="text" class="form-control" th:field="*{sender}" id="sender" required />
                </div>

                <div class="mb-3">
                    <label for="receiver" class="form-label">Receiver:</label>
                    <input type="text" class="form-control" th:field="*{receiver}" id="receiver" required />
                </div>

                <div class="mb-3">
                    <label for="registerDate" class="form-label">Register Date:</label>
                    <input type="date" class="form-control" th:field="*{registerDate}" id="registerDate" required />
                </div>

                <div class="mb-3">
                    <label for="sendedDate" class="form-label">Sended Date:</label>
                    <input type="date" class="form-control" th:field="*{sendedDate}" id="sendedDate" required />
                </div>

                <div class="mb-3">
                    <label for="aboutDocument" class="form-label">About Document:</label>
                    <input type="text" class="form-control" th:field="*{aboutDocument}" id="aboutDocument" required />
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content (File):</label>
                    <input type="file" class="form-control" name="file" id="file" />

                </div>

                <button type="submit" class="btn btn-primary">Update Document</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
