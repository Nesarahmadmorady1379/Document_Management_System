<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Document Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/home">Home page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/import_documents">Import Document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/export_documents">Export Document</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="/document_register">New Document Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container text-center my-5">
        <h1>Import Document page</h1>
        
</div>
    <div class="container my-5 col-md-8">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Sender</th>
                    <th scope="col">Receiver</th>
                    <th scope="col">Sended Date</th>
                    <th scope="col">Register Number</th>
                    <th scope="col">Register Date</th>
                    <th scope="col">About Document</th>
                    <th scope="col">Serial Number</th>
                    <th scope="col">File Download</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${documents}">
                    <td th:text="${b.sender}"></td>
                    <td th:text="${b.receiver}"></td>
                    <td th:text="${b.sendedDate}"></td>
                    <td th:text="${b.registerNumber}"></td>
                    <td th:text="${b.registerDate}"></td>
                    <td th:text="${b.aboutDocument}"></td>
                    <td th:text="${b.serialNumber}"></td>
                    <td>
                        <a th:href="@{/download/{id}(id=${b.id})}" class="btn btn-primary">Download</a>
                    </td>
                    <td class="text-center">
                        <a style="color:red" th:href="@{/deleteDocument/{id}(id=${b.id})}" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
